<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poblar Cat√°logos DAE</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background: #1e293b;
            color: white;
        }
        button {
            background: #3b82f6;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 16px;
            border-radius: 8px;
            cursor: pointer;
            width: 100%;
            margin: 10px 0;
        }
        button:hover {
            background: #2563eb;
        }
        #result {
            margin-top: 20px;
            padding: 15px;
            background: #334155;
            border-radius: 8px;
            min-height: 50px;
        }
        .success { color: #10b981; }
        .error { color: #ef4444; }
    </style>
</head>
<body>
    <h1>üîß Poblar Cat√°logos DAE</h1>
    <p>Haz clic en el bot√≥n para insertar los cat√°logos por defecto (√Åreas y Defectos) en la base de datos.</p>
    
    <button onclick="populateCatalogs()">Poblar Cat√°logos</button>
    
    <div id="result"></div>

    <script>
        async function populateCatalogs() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = '‚è≥ Insertando cat√°logos...';
            
            try {
                const response = await fetch('http://localhost:4000/api/dae/catalogs/populate', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });
                
                const data = await response.json();
                
                if (data.success) {
                    resultDiv.innerHTML = `
                        <div class="success">
                            ‚úÖ <strong>¬°√âxito!</strong><br>
                            ${data.message}<br>
                            Total de cat√°logos: ${data.total}
                        </div>
                    `;
                } else {
                    resultDiv.innerHTML = `
                        <div class="error">
                            ‚ùå <strong>Error:</strong> ${data.message}
                        </div>
                    `;
                }
            } catch (error) {
                resultDiv.innerHTML = `
                    <div class="error">
                        ‚ùå <strong>Error de conexi√≥n:</strong><br>
                        ${error.message}<br><br>
                        Aseg√∫rate de que el backend est√© corriendo en http://localhost:4000
                    </div>
                `;
            }
        }
    </script>
</body>
</html>
